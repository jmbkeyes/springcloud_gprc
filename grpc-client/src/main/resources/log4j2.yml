Appenders:
    console:  #输出到控制台  
      name: console #Appender命名  
      target: SYSTEM_OUT  
      PatternLayout:  
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过20MB归档  
      - name: rolling_file
        ignoreExceptions: false  
        fileName: /var/springcloud/client/Logs/info.log
        filePattern: "/var/springcloud/client/Logs/$${date:yyyy-MM}/info-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:  
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p [%X{traceId},%X{spanId}] %t (%F:%L) - %m%n"
          charset: "UTF-8" 
        Policies:  
          SizeBasedTriggeringPolicy:  
            size: "10 MB"  
          TimeBasedTriggeringPolicy:
            interval: 1
        DefaultRolloverStrategy:  
          max: 1000
Loggers:  
    Root:  
      level: info  
      AppenderRef:  
        - ref: console
    Logger: 
      - name: clientLogger
        additivity: false 
        level: trace  
        AppenderRef:  
          - ref: console 
          - ref: rolling_file
      - name: org.springframework.web
        additivity: false
        level: debug
        AppenderRef:
          - ref: rolling_file
      - name: brave.Tracer #关闭info级别
        additivity: false
        level: warn
        AppenderRef:
          - ref: console